segment.origin					= Origin coordinates
segment.latitude				= Latitude
segment.longitude				= Longitude
segment.destination				= Destination coordinates
segment.timeReachOrigin			= Origin time
segment.timeReachDestination	= Destination time
segment.origin.latitude			= Latitude of origin
segment.origin.longitude		= Longitude of origin
segment.destination.latitude	= Latitude of destination
segment.destination.longitude	= Longitude of destination

segment.editH					= Edit segment
segment.deleteH					= Delete segment

segment.error.times				= The time at which the parade is expected to be reaching the origin must be before than the time at which it's expected to be reaching the destination
segment.error.timeNextSegment	= The time at which the parade is expected to be reaching the destination must be before than the time it is expected to reach the destination of the next segment
segment.error.timePreviousSegment	= The time at which the parade is expected to be reaching the origin must be after than the time it is expected to reach the origin of the previous segment